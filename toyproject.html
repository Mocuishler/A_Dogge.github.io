    <script>function addLoadEvent(func) {
        var oldonload = window.onload;
        if (typeof window.onload != 'function') {
            window.onload = func;
        } else {
            window.onload = function() {
                oldonload();
                func();
            }
        }
    }

    function setposition() {
        var setp = document.getElementById('message');
        var count = document.getElementById('count');
        var num = 0

        setp.onmouseover = function () {
            setp.style.position = 'absolute';
            var newleft = (Math.random()*500);
            var newtop = (Math.random()*500);

            setp.style.left = newleft+'px';
            setp.style.top = newtop+'px';
            num += 1;
            count.lastChild.nodeValue =num ;
        }
    }


    addLoadEvent(setposition)</script>
